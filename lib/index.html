<html>
<head>
    <title>Graph Editor</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <style type="text/css" media="screen">
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #workspace {
            margin: 0;
            display: flex;
            flex-flow: row wrap;
            justify-content: space-around;
            height: 90%;
        }

        #editor, #stage, #graph {
            margin: 0;
            width: 33%;
            height: 100%;
        }

        #stage {
            background-color: rgba(34,36,39,.2);
        }

        #graph textarea {
            resize: none;
            height: 100%;
            width: 100%;            
        }
    </style>
</head>
<body style="height: 100%">
    <p style="margin: 16px; text-align: center;">Graph Editor</p>
    <div id="workspace">
        <div id="editor"></div>
        <div id="stage"></div>
        <div id="graph">
            <textarea name="graph" id="graph-text" resize="none"></textarea>
        </div>
    </div>

    <script src="ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="build/bundle.js"></script>
</body>
</html>
